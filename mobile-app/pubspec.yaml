name: amenade_mobile
description: Amenade Mobile Application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  provider: ^6.0.5

  # Networking
  http: ^1.1.0
  dio: ^5.3.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  flutter_svg: ^2.2.1
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.3.1

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Image Handling
  image_picker: ^1.0.4
  flutter_image_compress: ^2.1.0

  # Notifications
  firebase_messaging: ^16.0.2
  flutter_local_notifications: ^19.4.2

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  share_plus: ^12.0.0

  # Date/Time Picker
  flutter_datetime_picker: ^1.5.1

  # Search & Filtering
  flutter_typeahead: ^5.0.2
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/